<ion-header>
  <ion-toolbar style="--background: rgba(38, 194, 129, 1)">
    <ion-title color="light">{{ switch ? 'Signup' : 'Login' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="switch">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list class="inputHolder">
            <ion-item color="rgba(38, 194, 129, 1);">
              <ion-label color="light" position="floating">UserName</ion-label>
              <ion-input class="input" type="text" ngModel name="username" required username #usernameCtrl="ngModel">
              </ion-input>
            </ion-item>
            <ion-item color="rgba(38, 194, 129, 1);">
              <ion-label color="light" position="floating">E-Mail</ion-label>
              <ion-input class="input" type="email" ngModel name="email" required email #emailCtrl="ngModel">
              </ion-input>
            </ion-item>
            <ion-item color="rgba(38, 194, 129, 1);">
              <ion-label color="light" position="floating">Password</ion-label>
              <ion-input class="input" class="input" type="password" ngModel name="password" required minlength="6"
                #passwordCtrl="ngModel">
              </ion-input>
            </ion-item>
            <ion-item color="rgba(38, 194, 129, 1);">
              <ion-label color="light" position="floating">Confirm your password</ion-label>
              <ion-input class="input" type="cfpassword" ngModel name="cfpassword" required minlength="6"
                #cfpasswordCtrl="ngModel">
              </ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="button" color="primary" fill="clear" expand="block" (click)="onSwitchAuthMode()">
            <ion-label color="light">Switch to Login</ion-label>
          </ion-button>
          <ion-button color="success" type="submit" expand="block">
            SignUp
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="!switch">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list class="inputHolder">
            <ion-item color="rgba(38, 194, 129, 1);">
              <ion-label color="light" position="floating">UserName</ion-label>
              <ion-input class="input" type="username" ngModel name="username" required username
                #usernameCtrl="ngModel">
              </ion-input>
            </ion-item>
            <ion-item color="rgba(38, 194, 129, 1);">
              <ion-label color="light" position="floating">Password</ion-label>
              <ion-input class="input" type="password" ngModel name="password" required minlength="6"
                #passwordCtrl="ngModel">
              </ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="button" color="primary" fill="clear" expand="block" (click)="onSwitchAuthMode()">
            <ion-label color="light">Switch to Signup</ion-label>
          </ion-button>
          <ion-button type="submit" color="primary" expand="block" color="success">
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-button type="button" color="danger" expand="block">
    Google +
  </ion-button>
  <ion-button type="button" color="primary" expand="block">
    Facebook +
  </ion-button>

    <ion-button (click)="test()">test</ion-button>
    <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  </div> -->
</ion-content>
